{% extends "base.html" %}

{% block main %}

    {% if user.is_authenticated %}
        <h1>Olá {{ user.username }}</h1>
        <a href="{% url 'estoque' %}">Gerenciar Estoque</a>
        <a href="{% url 'logout' %}">Sair</a>
    {% else %}
        <h1>Seja Bem-vindo ao Projeto Gestão de Produtos</h1>
        <a href="{% url 'signup' %}" class="text-dark"><u>Cadastrar</u></a>
        <a class="btn btn-outline-dark">Entrar</a>
    {% endif %}
{% endblock main %}
